<div class="modal-open" *ngIf="isVisible">
  <div class="modal-backdrop fade show"></div>
  <div class="modal fade show" style="display: block;" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 75%;
    max-height: 75%;" role="document">
      <div class="modal-content h-100">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Readme.md</h5>
          <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body overflow-auto scout-scroll">
          <div [innerHTML]="readmeData"></div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
